<form (ngSubmit) = "addNewMusic()">
    <div class="mb-3">
      <label for="musicName" class="form-label">Track Name</label>
      <input type="text" class="form-control" name="trackName" [(ngModel)]="track.trackName">
    </div>
    <div class="mb-3">
      <label for="artist" class="form-label">Artist</label>
      <input type="text" class="form-control" name="artistName" [(ngModel)]="track.artistName">
    </div>
    <div class="mb-4">
        <label for="duration" class="form-label">Enter the Song Duration in Seconds</label>
        <input type="text" class="form-control" name="duration" [(ngModel)]="track.duration">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
